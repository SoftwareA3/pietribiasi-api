name: Build Python to sh Linux

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Publish ASP.NET Core Backend
        run: |
          mkdir -p "${{ github.workspace }}/DistTmp"
          dotnet publish ./apiPB/apiPB.csproj --configuration Release --output ${{github.workspace}}/DistTmp --runtime linux-x64 --self-contained true /p:UseAppHost=true # Modificato da win-x64 a linux-x64
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build sh
        run: |
          cd BuildScripts
          pyinstaller --onefile --add-data "script_utils.py:." --add-data "build.json:." build.py

      - name: Move sh to root and cleanup
        run: |
          rm -f build.sh || true
          rm -f build.exe || true
          mv BuildScripts/dist/build build.sh
          chmod +x build.sh
          rm -rf BuildScripts/dist
          rm -rf BuildScripts/build
          rm -f BuildScripts/build.spec

      - name: Commit and push executable
        run: |
          git config --local user.email "raul.pianon@studenti.unipd.it"
          git config --local user.name "RaulPianon"
          git add build.sh
          git commit -m "Auto-build: Updated build.sh" || exit 0
          git push

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: config-generator
          path: build.sh
