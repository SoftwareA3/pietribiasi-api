<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pietribiasi App - Login</title>
    <!-- Stili comuni -->
    <link rel="stylesheet" href="../css/root.css">
    <!-- Stili desktop -->
    <link rel="stylesheet" href="../css/login.css" media="screen and (min-width: 769px)">
    <!-- Stili mobile -->
    <link rel="stylesheet" href="../../Mobile/login_mobile.css" media="screen and (max-width: 768px)">
    <!-- Font Awesome per icone moderne -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Script (caricati in modo asincrono) -->
    <script src="../javascript/login.js" type="module" defer></script>
    <script src="../javascript/fetch.js" type="module" defer></script>
    <script src="../javascript/cookies.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="card login-card" id="login-card">
            <div class="logo-container">
                <div class="logo" aria-label="Logo Pietribiasi">P</div>
            </div>
            <h1>Login</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-password">
                        <i class="fa-solid fa-lock"></i> Password
                    </label>
                    <input type="text" id="login-password" name="password" autocomplete="off"
                        class="form-control" required 
                        placeholder="Inserisci la password">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-right-to-bracket"></i> Accedi
                </button>
                
                <div id="error-message" class="message error-message hidden">
                    <i class="fa-solid fa-circle-exclamation"></i> 
                    Qualcosa Ã¨ andato storto... Riprova
                </div>
                
                <div id="success-message" class="message success-message hidden">
                    <i class="fa-solid fa-circle-check"></i> 
                    Credenziali corrette! Reindirizzamento in corso
                </div>
            </form>
            
            <footer class="login-footer">
                <p>Pietribiasi Michelangelo S.r.l.</p>
                <p>App Produzione v.1.0.0 - Powered by A3 Soluzioni Informatiche</p>
            </footer>
        </div>
    </div>
</body>
</html>
