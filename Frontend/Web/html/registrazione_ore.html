<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrazione Ore Commessa</title>
        <!-- Stili comuni -->
        <link rel="stylesheet" href="../css/root.css">
        <!-- Stili mobile comuni-->
        <link rel="stylesheet" href="../../Mobile/mobile.css" media="screen and (max-width: 768px)">
        <!-- Stili desktop -->
        <link rel="stylesheet" href="../css/cards_style.css" media="screen and (min-width: 769px)">
        <!-- Script (caricati in modo asincrono) -->
        <script src="../javascript/main.js" type="module" defer></script>
        <script src="../javascript/fetch.js" type="module" defer></script>
    </head>
    <body>
        <div class="header"></div>
        <main class="container">
            <div class="card">
                <div class="card-header">Registrazione Ore Commessa</div>
                <form id="reg-ore-form">
                    <div class="form-group">
                        <label for="reg-ore-commessa">Codice Commessa:</label>
                        <div class="input-group">
                            <input type="text" id="reg-ore-commessa" name="reg-ore-commessa" required="">
                            <button type="button" class="button button-secondary button-inline">Cerca <span class="button-icon">üîç</span></button>
                        </div>
                            <div id="reg-ore-commessa-desc" class="field-description" style="display: none;">
                                <strong>Descrizione:</strong> <span>Caricamento...</span>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-ore-lavorazione">Lavorazione:</label>
                        <input type="text" id="reg-ore-lavorazione" name="reg-ore-lavorazione" list="lavorazioni-datalist" required="">
                            <datalist id="lavorazioni-datalist">
                            <option value="LAV001 - Taglio">
                            </option><option value="LAV002 - Saldatura">
                            </option><option value="LAV003 - Montaggio">
                        </option></datalist>
                    </div>
                    <div class="form-group">
                        <label for="reg-ore-odp">Ordine di Produzione:</label>
                        <input type="text" id="reg-ore-odp" name="reg-ore-odp" list="odp-datalist" required="">
                            <datalist id="odp-datalist">
                            <option value="ODP12345">
                            </option><option value="ODP67890">
                        </option></datalist>
                    </div>
                        <div class="form-group">
                        <label for="reg-ore-ore">Ore Lavorate:</label>
                        <input type="number" id="reg-ore-ore" name="reg-ore-ore" step="0.1" min="0" required="" style="max-width: 150px;">
                    </div>
                    <div class="button-group">
                        <button type="button" id="reg-ore-add-list" class="button button-primary">Aggiungi <span class="button-icon">‚ûï</span></button>
                        <button type="submit" id="reg-ore-save" class="button button-secondary">Salva <span class="button-icon">üíæ</span></button>
                            <button type="button" class="button button-danger" onclick="location.href='home.html'">Annulla</button>
                    </div>
                </form>
            </div>

            <div class="card">
                    <div class="card-header">Attivit√† da Salvare</div>
                    <ul id="reg-ore-lista-temp" class="item-list">
                        <li>
                            <div class="item-content">COMM001 / LAV002 - Saldatura / ODP12345 - <strong>2.5 ore</strong></div>
                            <div class="item-actions"><button class="icon-button delete" title="Rimuovi">üóëÔ∏è</button></div>
                        </li>
                    </ul>
            </div>
        </main>
    </body>
</html>
