<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrazione Ore Commessa</title>
        <!-- Stili comuni -->
        <link rel="stylesheet" href="../css/root.css">
        <!-- Stili desktop -->
        <link rel="stylesheet" href="../css/cards_style.css">
        <link rel="stylesheet" href="../css/reg_ore.css">
        <link rel="stylesheet" href="../css/overlay.css">
        <!-- Stili mobile comuni-->
        <link rel="stylesheet" href="../../Mobile/main_mobile.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../../Mobile/cards_style_mobile.css" media="screen and (max-width: 768px)">
        <!-- Stili mobile -->
        <link rel="stylesheet" href="../../Mobile/reg_ore_mobile.css" media="screen and (max-width: 768px)">
        <!-- Font Awesome per icone moderne -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Script (caricati in modo asincrono) -->
        <script src="../javascript/main.js" type="module" defer></script>
        <script src="../javascript/fetch.js" type="module" defer></script>
        <script src="../javascript/reg_ore_autocomplete.js" type="module"></script>
    </head>
    <body>
        <div class="header"></div>
        <main class="container">
            <div class="card">
                <div class="card-header">Registrazione Ore Commessa</div>
                <form id="reg-ore-form">
                    <div class="form-group">
                        <label for="reg-ore-commessa">Codice Commessa:</label>
                        <div class="input-group">
                            <div class="autocomplete-container">
                                <input type="text" id="reg-ore-commessa" name="reg-ore-commessa" required="">
                                <div id="reg-ore-commessa-autocomplete-list" class="autocomplete-items hidden"></div>
                            </div>
                            <button type="button" id="reg-ore-cerca" class="button button-secondary button-inline">Cerca 
                                <i class="fa-solid fa-magnifying-glass button-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-ore-odp">Ordine di Produzione:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="reg-ore-odp" name="reg-ore-odp" required="">
                            <div id="reg-ore-odp-autocomplete-list" class="autocomplete-items hidden"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-ore-lavorazione">Lavorazione:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="reg-ore-lavorazione" name="reg-ore-lavorazione" required="">
                            <div id="reg-ore-lavorazione-autocomplete-list" class="autocomplete-items hidden"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-ore-ore">Ore Lavorate:</label>
                        <input type="number" id="reg-ore-ore" name="reg-ore-ore" step="0.1" min="0" required="">
                    </div>
                    <div class="button-group">
                        <button type="button" id="inv-add-list" class="button button-primary">Aggiungi 
                            <i class="fa-solid fa-plus button-icon"></i>
                        </button>
                        <button type="submit" id="inv-save" class="button button-secondary">Salva 
                            <i class="fa-solid fa-floppy-disk button-icon"></i>
                        </button>
                            <button type="button" class="button button-danger" onclick="location.href='home.html'">Annulla
                                <i class="fa-solid fa-xmark button-icon"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="card-header">Attivit√† da Salvare</div>
                <ul id="reg-ore-lista-temp" class="item-list">
                </ul>
                <div id="nocontent" class="nocontent">
                    Nessun elemento da visualizzare
                </div>
            </div>
        </main>
        <div id="search-overlay" class="search-overlay">
            <div class="search-results">
                <div class="search-results-header">
                    <h2>Risultati Ricerca Commesse</h2>
                    <button class="close-btn" id="close-search-overlay">&times;</button>
                </div>
                <div id="search-results-content">
                    <table class="search-results-table">
                        <thead>
                            <tr>
                                <th>Job</th>
                                <th>Mono</th>
                                <th>Data di Creazione</th>
                                <th>UM</th>
                                <th>ResQty</th>
                                <th>BOM</th>
                                <th>ItemDesc</th>
                                <th>Operation</th>
                                <th>OperDesc</th>
                            </tr>
                        </thead>
                        <tbody id="search-results-body">
                        </tbody>
                    </table>
                </div>
                <div class="search-results-actions">
                    <button id="cancel-search" class="button button-danger">Annulla</button>
                    <button id="select-search-result" class="button button-primary">Seleziona</button>
                </div>
            </div>
        </div>
        <footer class="app-footer" id="app-main-footer">
            <p>Pietribiasi Michelangelo S.r.l.</p>
            <p>App Produzione v.1.0.0 - Powered by A3 Soluzioni Informatiche</p>
        </footer>
    </body>
</html>
