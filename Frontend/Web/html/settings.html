<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Impostazioni</title>

        <!-- Stili -->
        <link rel="stylesheet" href="../css/root.css" />
        <link rel="stylesheet" href="../css/cards_style.css" />
        <link rel="stylesheet" href="../css/view_common.css" />
        <link rel="stylesheet" href="../css/settings.css" />

        <!-- Stili mobile comuni-->
        <link rel="stylesheet" href="../../Mobile/main_mobile.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../../Mobile/cards_style_mobile.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../../Mobile/view_common_mobile.css" media="screen and (max-width: 768px)">

        <!-- Stili mobile -->
        <link rel="stylesheet" href="../../Mobile/settings_mobile.css" media="screen and (max-width: 768px)">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <!-- Script -->
        <script src="../javascript/main.js" type="module" defer></script>
        <script src="../javascript/fetch.js" type="module" defer></script>
        <script src="../javascript/settings.js" type="module" defer></script>
    </head>
    <body>
        <header class="app-header" id="main-app-header">
            <div class="header-left">
                <div id="logo" class="logo">P</div>
                <h1 id="header-title">Pietribiasi App</h1>
            </div>
            
            <div class="user-info">
                <span id="current-user">
                    <span class="username-text"></span>
                </span>
                <i class="fa-solid fa-user"></i>
                <button onclick="location.href = '../html/login.html';" id="logout" class="btn btn-secondary">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </header>

        <main class="container">
            <div class="card">
                <div class="card-header">
                    <p>
                        Configurazione Sistema
                    </p>
                </div>
                <div class="edit-toggle">
                    <span class="toggle-text">Abilita Modifica</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="edit-toggle" />
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <form id="settings-form" class="filter-form">
                    <div class="form-group">
                        <label for="settings-url">Url:</label>
                        <input type="text" id="settings-url" name="url" autocomplete="off" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label for="settings-username">Username:</label>
                        <input type="text" id="settings-username" name="username" autocomplete="off" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label for="settings-password">Password:</label>
                        <input type="text" id="settings-password" name="password" autocomplete="off" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label for="settings-company">Company:</label>
                        <input type="text" id="settings-company" name="company" autocomplete="off" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label for="settings-specificator">Specificator Type:</label>
                        <input type="text" id="settings-specificator" name="specificatorType" autocomplete="off" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label for="settings-closed">Closed:</label>
                        <select id="settings-closed" class="settings-toggle" name="closed" disabled="true">
                            <option value="True">True</option>
                            <option value="False">False</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="settings-causale-pos">Causale Rettifica Positiva:</label>
                        <input type="text" id="settings-causale-pos" name="causale-rettifica-pos" autocomplete="off" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label for="settings-causale-neg">Causale Rettifica Negativa:</label>
                        <input type="text" id="settings-causale-neg" name="causale-rettifica-neg" autocomplete="off" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label for="settings-deposito">Deposito:</label>
                        <input type="text" id="settings-deposito" name="deposito" autocomplete="off" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label for="settings-sync-for-all">Sincronizzaizone globale:</label>
                        <select id="settings-sync-for-all" class="settings-toggle" name="sync-for-all" disabled="true">
                            <option value="True">True</option>
                            <option value="False">False</option>
                        </select>
                    </div>

                    <div class="buttons-container">
                        <button type="submit" class="button button-primary" id="save-settings">Salva <i class="fa-solid fa-save"></i></button>
                        <button type="button" class="button button-secondary" onclick="location.href='home.html'">Indietro <i class="fa-solid fa-arrow-left"></i></button>
                    </div>

                </form>
            </div>
        </main>

        <footer class="app-footer">
            <p>Pietribiasi Michelangelo S.r.l.</p>
            <p>App Produzione v.1.0.0 - Powered by A3 Soluzioni Informatiche</p>
        </footer>

        <button id="scrollToTopBtn" title="Torna in cima">
            <div class="arrow-up"></div>
        </button>
    </body>
</html>
