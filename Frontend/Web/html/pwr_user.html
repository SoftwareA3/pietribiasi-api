<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pietribiasi App - Power User</title>
        <link rel="icon" type="image/x-icon" href="../../assets/icon.ico">
        <!-- Stili comuni -->
        <link rel="stylesheet" href="../css/root.css">
        <!-- Stili desktop -->
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/cards_style.css">
        <link rel="stylesheet" href="../css/pwr_user.css">
        <link rel="stylesheet" href="../css/overlay.css">
        <!-- Stili mobile comuni-->
        <link rel="stylesheet" href="../../Mobile/main_mobile.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../../Mobile/cards_style_mobile.css" media="screen and (max-width: 768px)">
        <!-- Stili mobile -->
        <link rel="stylesheet" href="../../Mobile/home_mobile.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../../Mobile/pwr_user_mobile.css" media="screen and (max-width: 768px)">
        <!-- Font Awesome per icone moderne -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Script (caricati in modo asincrono) -->
        <script src="../javascript/main.js" type="module" defer></script>
        <script src="../javascript/fetch.js" type="module" defer></script>
        <script src="../javascript/pwr_user.js" type="module"></script>
    </head>
    <body>
        <header class="app-header" id="main-app-header">
            <div class="header-left">
                <div id="logo" class="logo">P</div>
                <h1 id="header-title">App Produzione</h1>
            </div>
            
            <div class="user-info">
                <span id="current-user">
                    <span class="username-text"></span>
                </span>
                <i class="fa-solid fa-user"></i>
                <button onclick="location.href = '../html/login.html';" id="logout" class="btn btn-secondary">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </header>
        <main class="container">
            <div class="card">
                <div class="card-header">Modalit√† Power User - Seleziona Addetto</div>
                <form id="poweruser-select-form">
                    <div class="form-group">
                        <label for="pu-codice-addetto">Codice Addetto da impersonare:</label>
                        <div class="input-group">
                            <div class="autocomplete-container">
                                <input type="text" id="pu-codice-addetto" name="pu-codice-addetto" required="" autocomplete="off">
                                <div id="pu-codice-addetto-autocomplete-list" class="autocomplete-items hidden"></div>
                            </div>
                            <button type="button" id="pu-cerca" class="button button-secondary button-inline">Cerca 
                                <i class="fa-solid fa-magnifying-glass button-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" id="pu-accedi" class="button button-primary">Accedi come Addetto 
                            <i class="fa-solid fa-user button-icon"></i>
                        </button>
                        <button type="button" class="button button-danger" onclick="location.href='home.html'">Annulla
                            <i class="fa-solid fa-xmark button-icon"></i>
                        </button>
                        <button type="button" id="pu-disconnetti" class="button button-danger">Disconnetti
                            <i class="fa-solid fa-user-slash button-icon"></i>
                        </button>
                    </div>
                </form>
            </div>
                <div class="card" id="poweruser-actions">
                    <div class="card-header">Azioni Power User (per Addetto: <span id="pu-selected-user-name"></span>)</div>
                    <div class="home-menu">
                        <!-- Funzioni primarie -->
                        <button onclick="location.href='reg_ore.html'" id="goto-reg-ore" class="menu-button primary">
                            <i class="fa-solid fa-clock menu-icon"></i>
                            <span class="menu-button-descr">Registrazione Ore Commessa</span>
                        </button>
                        
                        <button onclick="location.href='prelievo_mat.html'" id="goto-prel-mat" class="menu-button primary">
                            <i class="fa-solid fa-box menu-icon"></i>
                            <span class="menu-button-descr">Prelievo Materiali Produzione</span>
                        </button>
                        
                        <button onclick="location.href='inventario.html'" id="goto-inventario" class="menu-button primary">
                            <i class="fa-solid fa-clipboard-list menu-icon"></i>
                            <span class="menu-button-descr">Inventario</span>
                        </button>
                        
                        <!-- Funzioni secondarie -->
                        <button onclick="location.href='view_ore.html'" id="goto-view-ore" class="menu-button secondary">
                            <i class="fa-solid fa-chart-bar menu-icon"></i>
                            <span class="menu-button-descr">Visualizza Ore Registrate</span>
                        </button>
                        
                        <button onclick="location.href='view_prelievi.html'" id="goto-view-prelievi" class="menu-button secondary">
                            <i class="fa-solid fa-truck menu-icon"></i>
                            <span class="menu-button-descr">Visualizza Prelievi Effettuati</span>
                        </button>
                        
                        <button onclick="location.href='view_inventario.html'" id="goto-view-inventario" class="menu-button secondary">
                            <i class="fa-solid fa-search menu-icon"></i>
                            <span class="menu-button-descr">Visualizza Inventario</span>
                        </button>
                    </div>  
                </div>
            </div>
            <footer class="app-footer" id="app-main-footer">
                <p>Pietribiasi Michelangelo S.r.l.</p>
                <p>App Produzione v.1.0.0 - Powered by A3 Soluzioni Informatiche</p>
            </footer>
        </main>
        <div id="search-overlay" class="search-overlay">
            <div class="search-results">
                <div class="search-results-header">
                    <h2>Risultati Ricerca Utenti</h2>
                    <button class="close-btn" id="close-search-overlay">&times;</button>
                </div>
                <div id="search-results-content">
                    <table class="search-results-table">
                        <thead>
                            <tr>
                                <th>Codice Addetto</th>
                                <th>Nome</th>
                                <th>Cognome</th>
                                <th>Tipo Utente</th>
                            </tr>
                        </thead>
                        <tbody id="search-results-body">
                        </tbody>
                    </table>
                </div>
                <div class="search-results-actions">
                    <button id="cancel-search" class="button button-danger">Annulla</button>
                    <button id="select-search-result" class="button button-primary">Seleziona</button>
                </div>
            </div>
        </div>
    </body>
</html>
