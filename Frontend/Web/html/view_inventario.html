<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visualizzazione Inventario</title>
        <!-- Stili comuni -->
        <link rel="stylesheet" href="../css/root.css">
        <!-- Stili desktop -->
        <link rel="stylesheet" href="../css/cards_style.css">
        <link rel="stylesheet" href="../css/view_common.css">
        <link rel="stylesheet" href="../css/view_inventario.css">
        <!-- Stili mobile comuni-->
        <link rel="stylesheet" href="../../Mobile/main_mobile.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../../Mobile/cards_style_mobile.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../../Mobile/view_common_mobile.css" media="screen and (max-width: 768px)">
        <!-- Stili mobile -->
        <link rel="stylesheet" href="../../Mobile/view_inventario_mobile.css" media="screen and (max-width: 768px)">
        <!-- Font Awesome per icone moderne -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Script (caricati in modo asincrono) -->
        <script src="../javascript/main.js" type="module" defer></script>
        <script src="../javascript/fetch.js" type="module" defer></script>
        <script src="../javascript/view_inventario.js" type="module" defer></script>
    </head>
    <body>
        <header class="app-header" id="main-app-header">
            <div class="header-left">
                <div id="logo" class="logo">P</div>
                <h1 id="header-title">Pietribiasi App</h1>
            </div>
            
            <div class="user-info">
                <span id="current-user">
                    <span class="username-text"></span>
                </span>
                <i class="fa-solid fa-user"></i>
                <button onclick="location.href = '../html/login.html';" id="logout" class="btn btn-secondary">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </header>
        <main class="container">
                <div class="card">
                <div class="card-header">Visualizza Registrazioni Inventario</div>
                <form id="filter-inventario-form" class="filter-form">
                    <div class="form-group">
                        <label for="filter-inv-data-da">Data Da:</label>
                        <input type="date" id="filter-inv-data-da" name="filter-inv-data-da">
                    </div>
                        <div class="form-group">
                            <label for="filter-inv-data-a">Data A:</label>
                        <input type="date" id="filter-inv-data-a" name="filter-inv-data-a">
                    </div>
                    <div class="form-group">
                        <label for="filter-inv-item">Articolo:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="filter-inv-item" name="filter-inv-item" autocomplete="off">
                            <div id="filter-inv-item-autocomplete-list" class="autocomplete-items hidden"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filter-inv-barcode">Barcode Articolo:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="filter-inv-barcode" name="filter-inv-barcode" autocomplete="off">
                            <div id="filter-inv-barcode-autocomplete-list" class="autocomplete-items hidden"></div>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button type="button" id="filter-inv-submit" class="button button-primary">Filtra 
                            <i class="fa-solid fa-filter button-icon"></i>
                        </button>
                        <button type="button" class="button button-secondary" onclick="location.href='home.html'" >Indietro 
                            <i class="fa-solid fa-arrow-left button-icon"></i>
                        </button>
                    </div>
                </form>

                    <ul id="inventario-list" class="item-list">
                    </ul>
                    <div id="nocontent" class="nocontent">
                        Nessun elemento da visualizzare
                    </div>
            </div>
        </main>
        <footer class="app-footer" id="app-main-footer">
            <p>Pietribiasi Michelangelo S.r.l.</p>
            <p>App Produzione v.1.0.0 - Powered by A3 Soluzioni Informatiche</p>
        </footer>
    </body>
</html>
