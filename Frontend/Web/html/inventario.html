<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inventario</title>
        <!-- Stili comuni -->
        <link rel="stylesheet" href="../css/root.css">
        <!-- Stili desktop -->
        <link rel="stylesheet" href="../css/cards_style.css">
        <link rel="stylesheet" href="../css/inventario.css">
        <!-- Stili mobile -->
        <!-- Stili mobile comuni-->
        <link rel="stylesheet" href="../../Mobile/main_mobile.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../../Mobile/cards_style_mobile.css" media="screen and (max-width: 768px)">
        <!-- Stili mobile -->
        <link rel="stylesheet" href="../../Mobile/inventario_mobile.css" media="screen and (max-width: 768px)">
        <!-- Font Awesome per icone moderne -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Script (caricati in modo asincrono) -->
        <script src="../javascript/main.js" type="module" defer></script>
        <script src="../javascript/fetch.js" type="module" defer></script>
    </head>
    <body>
        <header class="app-header" id="main-app-header">
            <div class="header-left">
                <div id="logo" class="logo">P</div>
                <h1 id="header-title">Pietribiasi App</h1>
            </div>
            
            <div class="user-info">
                <span id="current-user">
                    <span class="username-text"></span>
                </span>
                <i class="fa-solid fa-user"></i>
                <button onclick="location.href = '../html/login.html';" id="logout" class="btn btn-secondary">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </header>
        <main class="container">
            <div class="card">
                <div class="card-header">Gestione Inventario</div>
                <form id="inventario-form">
                    <div class="form-group">
                        <label for="inv-barcode">Barcode Articolo:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="inv-barcode" name="inv-barcode" required="" autocomplete="off">
                            <div id="inv-barcode-autocomplete-list" class="autocomplete-items hidden"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inv-quantita">Quantit√† Rilevata:</label>
                        <input type="number" id="inv-quantita" name="inv-quantita" min="0" required="">
                    </div>
                    <div class="button-group">
                        <button type="button" id="inv-add-list" class="button button-primary">Aggiungi 
                            <i class="fa-solid fa-plus button-icon"></i>
                        </button>
                        <button type="submit" id="inv-save" class="button button-secondary">Salva 
                            <i class="fa-solid fa-floppy-disk button-icon"></i>
                        </button>
                            <button type="button" class="button button-danger" onclick="location.href='home.html'">Annulla
                                <i class="fa-solid fa-xmark button-icon"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card">
                <div class="card-header">Articoli Inventariati (Sessione Corrente)</div>
                <ul id="inv-lista-temp" class="item-list">
                    <li>
                        <div class="item-content">ART001 - Tubo Inox 50mm - <strong>Qta: 120</strong></div>
                        <div class="item-actions">
                            <button class="button-icon delete option-button" title="Rimuovi">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </li>
                </ul>
                <div id="nocontent" class="nocontent">
                    Nessun elemento da visualizzare
                </div>
            </div>
        </main>
        <footer class="app-footer" id="app-main-footer">
            <p>Pietribiasi Michelangelo S.r.l.</p>
            <p>App Produzione v.1.0.0 - Powered by A3 Soluzioni Informatiche</p>
        </footer>
    </body>
</html>
